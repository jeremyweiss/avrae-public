<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}Avrae{% endblock %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png?v=5Ae3aj4b9n">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png?v=5Ae3aj4b9n">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png?v=5Ae3aj4b9n">
    <link rel="manifest" href="/static/manifest.json?v=5Ae3aj4b9n">
    <link rel="mask-icon" href="/static/safari-pinned-tab.svg?v=5Ae3aj4b9n" color="#5bbad5">
    <link rel="shortcut icon" href="/static/favicon.ico?v=5Ae3aj4b9n">
    <meta name="theme-color" content="#ffffff">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/static/baseSimple.css">
    {% block css %}{% endblock %}

</head>
<body>
{% include "header.html" %}
<div id="main" role="main">
    {% block main %}{% endblock %}
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<!-- Additional JavaScript libraries and plugins... -->
{% block js %}{% endblock %}
{% include "footer.html" %}
</body>
</html>
